<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./Scss/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main-container">

   <!-- part-1 -->
        <div class="content">

          <div class="logo">
            <img src="./images/logo.svg" alt="">
          </div>

          <div class="mobile-img">
            <img src="./images/hero-mobile.jpg" alt="">
          </div>

          <div class="text">
        <h1><span id="col">We're</span> 
         <span>coming</span>
         <span>soon</span> </h1>
      </div>

      <div class="para">
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>

        <div class="input">
          <label for="input-field"></label>
          <input type="email" class="input-field" placeholder="Email Address">
          <div class="error">
            <div class="error-icon"><img src="./images/icon-error.svg" alt=""></div>
          </div>
          <div class="btn">
            <div class="arrow-img"><img src="./images/icon-arrow.svg" alt="">
          </div>
       
          </div>
        </div>
        <div class="error-msg"></div>
      </div>

       <!-- Part-2 -->
       <div class="hero-img">
        <img src="./images/hero-desktop.jpg" alt="">
      </div>
</main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sonu-Dutta</a>.
    </p>
  </footer>
  <script src="./js/app.js"></script>
</body>
</html>
